{% extends "home/fallout-base.html" %}
{%block content%}
{%load static%}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Skill Check</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="number" name="habilidad_total" value="92" placeholder="Inicial">
                <input type="number" name="habilidad_puntos" placeholder="Puntos de Habilidad">
                <input type="checkbox" name="tagged" id="tagged" value="True">
                <button hx-post="{% url 'fallout:skill-check' %}" hx-target="#skill_display" hx-swap="innerHTML" type="submit">Check Skill</button>
            </form>
            <hr/>
            <button hx-post="/skill_check/" hx-target="#parent-div" hx-swap="outerHTML">Refresh</button>
            <div id="skill_display">
                {% include "partials/skill_partial.html" %}
            </div>
        </div>
    </div>
</div>
{%endblock%}
