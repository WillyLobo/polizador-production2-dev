{% extends "home/fallout-base.html" %}
{% block content %}
{% load static %}

{% csrf_token %}
<script src="{% static 'js/planilla-dnd5.js' %}"></script>
<form class="charsheet">
    <header>
      <section class="charname">
        <label for="charname">Nombre del Personaje</label><input name="charname" placeholder="Carlos Saul Menem" />
      </section>
      <section class="misc">
        <ul>
          <li>
            <label for="classlevel">Clase y Nivel</label><input name="classlevel" placeholder="Paladin 2" />
          </li>
          <li>
            <label for="background">Trasfondo</label><input name="background" placeholder="Alcoholico" />
          </li>
          <li>
            <label for="playername">Nombre del Jugador</label><input name="playername" placeholder="Elvio Lin">
          </li>
          <li>
            <label for="race">Raza</label><input name="race" placeholder="Humano" />
          </li>
          <li>
            <label for="alignment">Alineamiento</label><input name="alignment" placeholder="Caotico Malvado" />
          </li>
          <li>
            <label for="experiencepoints">Puntos de Experiencia</label><input name="experiencepoints" placeholder="3240" />
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section>
        <section class="attributes">
          <div class="scores">
            <ul>
              <li>
                <div class="score">
                  <label for="Strengthscore">Fuerza</label><input name="Strengthscore" placeholder="10" class="stat"/>
                </div>
                <div class="modifier">
                  <input name="Strengthmod" placeholder="+0" class="statmod"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Dexterityscore">Deztreza</label><input name="Dexterityscore" placeholder="10" class="stat"/>
                </div>
                <div class="modifier">
                  <input name="Dexteritymod" placeholder="+0" class=statmod/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Constitutionscore">Constitucion</label><input name="Constitutionscore" placeholder="10" class="stat"/>
                </div>
                <div class="modifier">
                  <input name="Constitutionmod" placeholder="+0" class="statmod"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Intelligencescore">Inteligencia</label><input name="Intelligencescore" placeholder="10" class="stat"/>
                </div>
                <div class="modifier">
                  <input name="Intelligencemod" placeholder="+0" class="statmod"/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Wisdomscore">Sabiduria</label><input name="Wisdomscore" placeholder="10" class="stat"/>
                </div>
                <div class="modifier">
                  <input name="Wisdommod" placeholder="+0" />
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Charismascore">Carisma</label><input name="Charismascore" placeholder="10" class="stat"/>
                </div>
                <div class="modifier">
                  <input name="Charismamod" placeholder="+0" class="statmod"/>
                </div>
              </li>
            </ul>
          </div>
          <div class="attr-applications">
            <div class="inspiration box">
              <div class="label-container">
                <label for="inspiration">Inspiracion</label>
              </div>
              <input name="inspiration" type="checkbox" />
            </div>
            <div class="proficiencybonus box">
              <div class="label-container">
                <label for="proficiencybonus">Bonificador por Competencia</label>
              </div>
              <input name="proficiencybonus" placeholder="+2" />
            </div>
            <div class="saves list-section box">
              <ul>
                <li>
                  <label for="Strength-save">Fuerza</label><input name="Strength-save" placeholder="+0" type="text" /><input name="Strength-save-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Dexterity-save">Destreza</label><input name="Dexterity-save" placeholder="+0" type="text" /><input name="Dexterity-save-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Constitution-save">Constitucion</label><input name="Constitution-save" placeholder="+0" type="text" /><input name="Constitution-save-prof" type="checkbox" />
                </li>
                <li>
                    <label for="Intelligence-save">Inteligencia</label><input name="Intelligence-save" placeholder="+0" type="text" /><input name="Intelligence-save-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Wisdom-save">Sabiduria</label><input name="Wisdom-save" placeholder="+0" type="text" /><input name="Wisdom-save-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Charisma-save">Carisma</label><input name="Charisma-save" placeholder="+0" type="text" /><input name="Charisma-save-prof" type="checkbox" />
                </li>
              </ul>
              <div class="label">
                Tiradas de Salvacion
              </div>
            </div>
            <div class="skills list-section box">
              <ul>
                <li>
                  <label for="Acrobatics">Acrobacias <span class="skill">(Des)</span></label><input name="Acrobatics" placeholder="+0" type="text" /><input name="Acrobatics-prof" type="checkbox" />
                </li>
                <li>
                    <label for="Athletics">Atletismo <span class="skill">(Fue)</span></label><input name="Athletics" placeholder="+0" type="text" /><input name="Athletics-prof" type="checkbox" />
                </li>
                  <li>
                  <label for="Arcana">C. Arcano <span class="skill">(Int)</span></label><input name="Arcana" placeholder="+0" type="text" /><input name="Arcana-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Deception">Engaño <span class="skill">(Car)</span></label><input name="Deception" placeholder="+0" type="text" /><input name="Deception-prof" type="checkbox" />
                </li>
                <li>
                  <label for="History">Historia <span class="skill">(Int)</span></label><input name="History" placeholder="+0" type="text" /><input name="History-prof" type="checkbox" />
                </li>
                <li>
                    <label for="Performance">Interpretacion <span class="skill">(Car)</span></label><input name="Performance" placeholder="+0" type="text" /><input name="Performance-prof" type="checkbox" />
                </li>
                  <li>
                  <label for="Intimidation">Intimidacion <span class="skill">(Car)</span></label><input name="Intimidation" placeholder="+0" type="text" /><input name="Intimidation-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Investigation">Investigacion <span class="skill">(Int)</span></label><input name="Investigation" placeholder="+0" type="text" /><input name="Investigation-prof" type="checkbox" />
                </li>
                <li>
                    <label for="Sleight of Hand">Juego de Manos <span class="skill">(Des)</span></label><input name="Sleight of Hand" placeholder="+0" type="text" /><input name="Sleight of Hand-prof" type="checkbox" />
                </li>
                  <li>
                  <label for="Medicine">Medicina <span class="skill">(Sab)</span></label><input name="Medicine" placeholder="+0" type="text" /><input name="Medicine-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Nature">Naturaleza <span class="skill">(Int)</span></label><input name="Nature" placeholder="+0" type="text" /><input name="Nature-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Perception">Percepcion <span class="skill">(Sab)</span></label><input name="Perception" placeholder="+0" type="text" /><input name="Perception-prof" type="checkbox" />
                </li>
                <li>
                    <label for="Insight">Perspicacia <span class="skill">(Sab)</span></label><input name="Insight" placeholder="+0" type="text" /><input name="Insight-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Persuasion">Persuasion <span class="skill">(Car)</span></label><input name="Persuasion" placeholder="+0" type="text" /><input name="Persuasion-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Religion">Religion <span class="skill">(Int)</span></label><input name="Religion" placeholder="+0" type="text" /><input name="Religion-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Stealth">Sigilo <span class="skill">(Des)</span></label><input name="Stealth" placeholder="+0" type="text" /><input name="Stealth-prof" type="checkbox" />
                </li>
                <li>
                  <label for="Survival">Supervivencia <span class="skill">(Sab)</span></label><input name="Survival" placeholder="+0" type="text" /><input name="Survival-prof" type="checkbox" />
                </li>
                <li>
                    <label for="Animal Handling">T. con Animales <span class="skill">(Sab)</span></label><input name="Animal Handling" placeholder="+0" type="text" /><input name="Animal Handling-prof" type="checkbox" />
                </li>
                </ul>
              <div class="label">
                Habilidades
              </div>
            </div>
          </div>
        </section>
        <div class="passive-perception box">
          <div class="label-container">
            <label for="passiveperception">Sabiduria (Percepcion) Pasiva</label>
          </div>
          <input name="passiveperception" placeholder="10" />
        </div>
        <div class="otherprofs box textblock">
          <label for="otherprofs">Otras Competencias e Idiomas</label><textarea name="otherprofs"></textarea>
        </div>
      </section>
      <section>
        <section class="combat">
          <div class="armorclass">
            <div>
              <label for="ac">Clase de Armadura</label><input name="ac" placeholder="10" type="text" />
            </div>
          </div>
          <div class="initiative">
            <div>
              <label for="initiative">Iniciativa</label><input name="initiative" placeholder="+0" type="text" />
            </div>
          </div>
          <div class="speed">
            <div>
              <label for="speed">Velocidad</label><input name="speed" placeholder="30" type="text" />
            </div>
          </div>
          <div class="hp">
            <div class="regular">
              <div class="max">
                <label for="maxhp">Puntos de Golpe Máximos</label><input name="maxhp" placeholder="10" type="text" />
              </div>
              <div class="current">
                <label for="currenthp">Puntos de Golpe Actuales</label><input name="currenthp" type="text" />
              </div>
            </div>
            <div class="temporary">
              <label for="temphp">Puntos de Golpe Temporales</label><input name="temphp" type="text" />
            </div>
          </div>
          <div class="hitdice">
            <div>
              <div class="total">
                <label onclick="totalhd_clicked()" for="totalhd">Total</label><input name="totalhd" placeholder="2d10" type="text" />
              </div>
              <div class="remaining">
                <label for="remaininghd">Dados de Golpe</label><input name="remaininghd" type="text" />
              </div>
            </div>
          </div>
          <div class="deathsaves">
            <div>
              <div class="label">
                <label>Salvaciones Contra Muerte</label>
              </div>
              <div class="marks">
                <div class="deathsuccesses">
                  <label>Exitos</label>
                  <div class="bubbles">
                    <input name="deathsuccess1" type="checkbox" />
                    <input name="deathsuccess2" type="checkbox" />
                    <input name="deathsuccess3" type="checkbox" />
                  </div>
                </div>
                <div class="deathfails">
                  <label>Fallos</label>
                  <div class="bubbles">
                    <input name="deathfail1" type="checkbox" />
                    <input name="deathfail2" type="checkbox" />
                    <input name="deathfail3" type="checkbox" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="attacksandspellcasting">
          <div>
            <label>Ataques y Lanzamiento de Conjuros</label>
            <table>
              <thead>
                <tr>
                  <th>
                    Nombre
                  </th>
                  <th>
                    Bonificador
                  </th>
                  <th>
                    Daño/Tipo
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input name="atkname1" type="text" />
                  </td>
                  <td>
                    <input name="atkbonus1" type="text" />
                  </td>
                  <td>
                    <input name="atkdamage1" type="text" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input name="atkname2" type="text" />
                  </td>
                  <td>
                    <input name="atkbonus2" type="text" />
                  </td>
                  <td>
                    <input name="atkdamage2" type="text" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input name="atkname3" type="text" />
                  </td>
                  <td>
                    <input name="atkbonus3" type="text" />
                  </td>
                  <td>
                    <input name="atkdamage3" type="text" />
                  </td>
                </tr>
              </tbody>
            </table>
            <textarea></textarea>
          </div>
        </section>
        <section class="equipment">
          <div>
            <label>Equipo</label>
            <div class="money">
              <ul>
                <li>
                  <label for="cp">pc</label><input name="cp" />
                </li>
                <li>
                  <label for="sp">pp</label><input name="sp" />
                </li>
                <li>
                  <label for="ep">pe</label><input name="ep" />
                </li>
                <li>
                  <label for="gp">po</label><input name="gp" />
                </li>
                <li>
                  <label for="pp">ppt</label><input name="pp" />
                </li>
              </ul>
            </div>
            <textarea placeholder="Equipment list here"></textarea>
          </div>
        </section>
      </section>
      <section>
        <section class="flavor">
          <div class="personality">
            <label for="personality">Rasgos de Personalidad</label><textarea name="personality"></textarea>
          </div>
          <div class="ideals">
            <label for="ideals">Ideales</label><textarea name="ideals"></textarea>
          </div>
          <div class="bonds">
            <label for="bonds">Vinculos</label><textarea name="bonds"></textarea>
          </div>
          <div class="flaws">
            <label for="flaws">Defectos</label><textarea name="flaws"></textarea>
          </div>
        </section>
        <section class="features">
          <div>
            <label for="features">Rasgos y Atributos</label><textarea name="features"></textarea>
          </div>
        </section>
      </section>
    </main>
  </form>

{% endblock %}
