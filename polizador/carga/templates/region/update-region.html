{% extends "base.html" %}
{% block content %}
{%block title%}<title>{{object.id}}-{{object.region_numero}}</title>{%endblock title%}

<div class="container">
    <form action="{% url "carga:update-region" object.id %}" method="POST">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
          {{ hidden }}
        {% endfor %}
    
        {{form.as_div}}

        <input type='submit' value='Guardar' class="btn" />
    </form>
</div>

{% endblock %}
