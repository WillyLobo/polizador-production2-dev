{% extends "base.html" %}
{% block content %}
{%block title%}<title>{{object.id}}-{{object.poliza_numero}}({{object.poliza_aseguradora}})</title>{%endblock title%}

<!-- XDSoft DateTimePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>

{{ form.media.css }}

<div class="container">
    <form action="{% url "carga:update-poliza" object.id %}" method="POST" enctype="multipart/form-data">

        {% include "partials/form-partial.html" %}
        <div class="container ml-2 pt-2">
            <input type='submit' value='Guardar' class="btn btn-primary" />
            <a href="{% url 'carga:lista-polizas' %}" type="button" class="btn btn-secondary">Volver</a>
          </div>
    </form>
</div>

{{ form.media.js }}

<script>
    $(function () {
        $.datetimepicker.setLocale('es');
        $("#id_poliza_fecha").datetimepicker({
        timepicker:false,
        format: 'd/m/Y',
        });
      });
    </script>

{% endblock %}
