{% extends "base.html" %}
{% block content %}
{% block title %}<title>{{object.id}}-{{object.departamento_nombre}}</title>{% endblock title%}

{{ form.media.js }}

<div class="container">
    <form action="{% url "carga:update-contrato-digital" object.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
          {{ hidden }}
        {% endfor %}
    
        {{form.as_div}}

        <div class="container ml-2 pt-2">
          <input type='submit' value='Guardar' class="btn btn-primary" />
        </div>
    </form>
</div>

{% endblock %}
