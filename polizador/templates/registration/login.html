<!doctype html>
<html lang="es_LA">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<title>Polizador de Carlitox Version 3.0</title>
{% block style %}
<style>
.main-content{
	width: 50%;
	border-radius: 2px;
	box-shadow: 0 5px 5px rgba(0,0,0,.4);
	margin: 5em auto;
	display: flex;
}
.company__info{
	background-color: #010a01;
	border-top-left-radius: 2px;
	border-bottom-left-radius: 2px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	color: #fff;
	padding-right: 0;
	padding-left: 0;
}
.fa-android{
	font-size:3em;
}
@media screen and (max-width: 640px) {
	.main-content{width: 90%;}
	.company__info{
		display: none;
	}
	.login_form{
		border-top-left-radius:2px;
		border-bottom-left-radius:2px;
	}
}
@media screen and (min-width: 642px) and (max-width:800px){
	.main-content{width: 70%;}
}
.row > h2{
	color:#010a01;
}
.login_form{
	background-color: #fff;
	border-top-right-radius:2px;
	border-bottom-right-radius:2px;
	border-top:1px solid #ccc;
	border-right:1px solid #ccc;
}
form{
	padding: 0 2em;
}
.form__input{
	width: 100%;
	border:0px solid transparent;
	border-radius: 0;
	border-bottom: 1px solid #aaa;
	padding: 1em .5em .5em;
	padding-left: 2em;
	outline:none;
	margin:1.5em auto;
	transition: all .5s ease;
}
.form__input:focus{
	border-bottom-color: #008080;
	box-shadow: 0 0 5px rgba(0,80,80,.4); 
	border-radius: 4px;
}
.btn{
	transition: all .5s ease;
	width: 70%;
	border-radius: 30px;
	color:#010a01;
	font-weight: 600;
	background-color: #fff;
	border: 1px solid #010a01;
	margin-top: 1.5em;
	margin-bottom: 1em;
}
.btn:hover, .btn:focus{
	background-color: #010a01;
	color:#fff;
}
</style>
{% endblock %}
</head>

<body>
	<!-- Main Content -->
{% block content %}

{% load static %}
	{% if form.errors %}
	<div class="alert alert-danger">
		{% for field, label in form.errors.items %}
			<p>{{ label }}</p>
		{% endfor %}
	</div>
	{% endif %}
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><img class="img-fluid" src="{% static "/logolito.jpg" %}"></img></span>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Ingresar</h2>
					</div>
					<div class="row">
						<form method="POST" action= "{% url "login" %}" control="" class="form-group" autocomplete="off">
							{% csrf_token %}
              <div class="row">
								<input type="text" autofocus name="{{ form.username.html_name }}" id="username" class="form__input" placeholder="Usuario">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="{{form.password.html_name }}" id="password" class="form__input" placeholder="ContraseÃ±a">
							</div>
							<!--
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Recordarme(sin implementar)</label>
							</div>
							-->
							<div class="row">
								<input type="submit" value="Ingresar" class="btn mx-auto">
                <input type="hidden" name="next" value="{% url "carga:lista-polizas" %}">
							</div>
						</form>
					</div>
					<!--
					<div class="row">
						<p>No tiene una cuenta? <a href="#">Registrarse(sin implementar)</a></p>
					</div>
					-->
				</div>
			</div>
		</div>
	</div>
{% endblock %}
</body>
</html>
