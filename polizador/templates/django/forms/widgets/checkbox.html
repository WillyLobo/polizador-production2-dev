<input 
    class="form-check-input" 
    type="{{ widget.type }}" 
    name="{{ widget.name }}" 
    id="{{ widget.attrs.id }}" 
    {% if widget.value != None %} 
        value="{{ widget.value|stringformat:'s' }}"
    {% endif %} 
    style="width: 3em;height: 3em; margin: 0;" 
    {% if widget.attrs.checked %}
    checked
    {% endif %}
>
