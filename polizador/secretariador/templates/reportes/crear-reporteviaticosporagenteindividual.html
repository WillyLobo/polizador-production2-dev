{%extends "base.html"%}

{%block content %}
{%load static%}
{%load l10n%}

{%block title%}<title>Crear Reporte Viaticos por Agente</title>{%endblock title%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>

<br>
<form action="{% url "secretariador:crear-reporte-viaticos-por-agente-individual" %}" method="get">
    <hr>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelectAno">AÃ±o</label>
          </div>
            <select name="ano" class="custom-select customSelect2" id="inputGroupSelectAno">
              <option value="2024" selected>2024</option>
            </select>
          </div>
        <select name="agente" class="form-control" id="id_agente">
        </select>
        <hr>
    <input type='submit' value='Buscar' class="px-5 btn btn-primary" />
</form>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'es',
            initialView: 'multiMonthYear',
            contentHeight:"auto",
            headerToolbar: {
                start: '', // will normally be on the left. if RTL, will be on the right
                center: 'title',
                end: '' // will normally be on the right. if RTL, will be on the left
            },
            events: [
            {% for solicitud in solicitud.comisiones %}
            {
                title: "{{solicitud.comisionadosolicitud_foreign.solicitud_actuacion}}",
                start: "{{solicitud.comisionadosolicitud_foreign.solicitud_fecha_desde|date:'Y-m-d'}}",
                end: "{{solicitud.comisionadosolicitud_foreign.solicitud_fecha_hasta|date:'Y-m-d'}}",
                url: "{% url 'secretariador:update-solicitud' solicitud.comisionadosolicitud_foreign.id %}",
                allDay: true,
            },
            {%endfor%}
            ]
        });
        calendar.render();
    });

</script>

<div class="container-fluid" id='calendar'></div>

<script>
    $(document).ready(function () {
        $('#id_agente').select2({
            theme: "bootstrap-5",
            ajax: {
                url: '/viaticos/ajax/get_agentes/',
                dataType: "json",
                type: "GET",
                delay: 250,
                data: function (params) {
                    console.log(params);
                    var queryParameters = {
                        q: params.term
                    }
                    return queryParameters;
                },
            },
            placeholder: 'Nombre del Agente a buscar',
            minimumInputLength: 2
        });
    });
</script>
{%endblock%}
